<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba-Tecnica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="col col-9">
      <h1>Publicaciones</h1>
      <button type="button" class="btn btn-primary" (click)="opModal()">Nueva Publicacion</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>

        @if(publicationList.length !== 0) {
        <tbody>
          @for (item of publicationList ; track $index) {
          <tr>
            <td>{{item.titulo}}</td>
            <td></td>
            <td></td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(item)">Eliminar</button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-primary" (click)="onEdit(item)">Editar</button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-info">Ver detalles</button>
            </td>
          </tr>
          }

        </tbody>
        } @else {
        <p>No hay publicaciones</p>
        }

      </table>
    </div>

    <div class="col col-3">


      <div class="modal" id="myModal" #myModal>
        <div class="modal-dialog">
          <div class="modal-content">


            <div class="modal-header">
              <h4 class="modal-title">Nueva publicacion</h4>
              <button type="button" class="btn-close" (click)="clModal()"></button>
            </div>


            <div class="modal-body">

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                <input type="text" [(ngModel)]="publicationObj.titulo" class="form-control"
                  id="exampleFormControlInput1">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Contenido</label>
                <textarea class="form-control" [(ngModel)]="publicationObj.contenido" id="exampleFormControlTextarea1"
                  rows="3"></textarea>
              </div>

            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="clModal()">Cancelar</button>
              @if(publicationObj.id == 0){
              <button type="button" class="btn btn-primary" (click)="svPublicacion()">Publicar</button>
              } @else {
                <button type="button" class="btn btn-success" (click)="upPublicacion()">Actualizar</button>
              }

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
